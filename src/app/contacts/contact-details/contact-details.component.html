<div class="formBlock bg">
    <div class="card">
        <div class="card-body">
            <h2 class="card-header toolbar"><i class="fa fa-address-book pr-2"></i>IG Contact List</h2>
        </div>
    </div>
    <div class="card">
        <div class="col-7">
            <h5 style="margin-left: 20px"><i class="fa fa-id-card pr-2"></i>Contacts</h5>
        </div>
        <div class="col-2">
            <div class="search-container">
                  <input style="margin-top: 10px" type="text" (keyup)="applyFilter($event.target.value);" placeholder="Search by name,Job title" name="search">
                  <button  (keyup)="applyFilter($event.target.value);" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="col-3">
            <!-- <div style="margin-top:10px"><i class="col-1 fa fa-filter pr-2"></i></div> -->
            <button class="btn btn-primary btn-lg pull-right mr-20" type="button">
                <i class="fa fa-edit pr-2"></i>Update</button>
            <button class="btn btn-primary btn-lg pull-right btn-size" (click)="onBackClick()">
                <i class="fa fa-arrow-left pr-2"></i>Back</button>    
        </div>
    </div><br>
    
    <ng-container *ngIf="isLoading">
        <div class="loading-indicator"><i class="fa fa-spinner fa-spin"></i>Loading data...</div>
    </ng-container>

    
    <div class="container" *ngIf="!isLoading">
        <div style="color: navy" class="card card-block card-bg" *ngFor="let contact of contactDetails">
            <div  class="card card-block card-color">Name: {{contact.name}}</div><br>
            <div  class="card card-block card-color">ContactNo: {{contact.number}}</div><br>
            <div  class="card card-block card-color">Job Title: {{contact.jobTitle}}</div>
        </div><br>
    </div>
</div>
